[MAIN]
ResX = 0
ResY = 0
FixHUD = 1
FixFOV = 1
Xbox360Scaling = 1 // Makes 3D image scaling match xbox 360 version. Use with FixFOV = 1.
HudWidescreenMode = 1 // Enables widescreen support for HUD. Use with FixHUD = 1.
FMVWidescreenMode = 1 // Cutscenes and movies will be fullscreen.

[MISC]
DisableCutsceneBorders = 1
CustomUserFilesDirectoryInGameDir = 0 // User files will be stored in a specified directory, for example - 'save'. Set to 0 to disable.
WriteSettingsToFile = 0  // All registry settings will be saved to settings.ini in profiles folder. Insert your CD key and change language in that file if this option is enabled.
ImproveGamepadSupport = 0 // This options adds keyboard and gamepad buttons text and assigns a few actions to pad buttons that were unassigned before. Set to 1 for xbox text, 2 for playstation text, 3 for pc text.
LeftStickDeadzone = 10.0
