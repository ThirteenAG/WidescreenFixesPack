;To use gamepad, you need to manually set key bindings with SettingsApplication.exe
;Here's an example of Xbox 360 control scheme:
;
;Jack Control settings
;
;Move Forward:           Stick up
;Move Backward:          Stick down
;Move Left:              Stick left
;Move Right:             Stick right
;Run / Walk:             (...)
;Ask help/Use:           (A)
;Fire:                   (RT)
;Arm:                    (LT)
;Reload:                 (RB)
;Precise Aim:            (RS)
;Remaining Magazines:    (B)
;Crouch:                 (LS)
;
;King Kong Controls settings
;
;Move Forward:           Stick up
;Move Backward:          Stick down
;Move Left:              Stick left
;Move Right:             Stick right
;Jump:                   (X)
;Hit:                    (A)
;Grab:                   (B)
;Rage:                   (Y)

[Mapper]
Type        = Main

[Properties]
MouseSpeedScalingFactorPercent = 50
ForceFeedbackEffectStrengthPercent = 100

[CustomMapper:Main]
ButtonA     = Button(1)
ButtonB     = Button(2)
ButtonX     = Button(3)
ButtonY     = Button(4)
ButtonLB    = Button(5)
ButtonRB    = Button(6)
TriggerLT   = Button(7)
TriggerRT   = Button(8)
ButtonBack  = Button(9)
ButtonStart = Button(10)
ButtonLS    = Button(11)
ButtonRS    = Button(12)
DpadUp      = Button(13)
DpadDown    = Button(14)
DpadLeft    = Button(15)
DpadRight   = Button(16)
StickLeftX  = Axis(X)
StickLeftY  = Axis(Y)
StickRightX = Axis(RotZ)
StickRightY = Axis(Z)

[CustomMapper:Video]
Template    = Main
ButtonStart = Keyboard(Esc)

