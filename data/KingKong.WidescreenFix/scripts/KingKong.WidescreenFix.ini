[MAIN]
ForceAspectRatio = auto         // This setting can override aspect ratio(auto|4:3|5:4|16:9|*:*).
FullscreenFMVs = 1              // This setting makes FMVs fullscreen, but subtitles are affected as well.
RawInputMouse = 1.0             // Enables raw input for mouse. Also acts as a mouse sensitivity multiplier.
FOVFactor = 0.0                 // This multiplier can increase or decrease FOV value. Changing this is not recommended.
WindowedMode = 1                // Enables borderless windowed mode.
DisableBlur = 1                 // Disables permantent blur effect in certain levels.
VSync = 1 					    // Enables VSync.

[FRAMELIMIT]
FPSLimit = 60                   // Max fps (0: unlimited/off). 30 is recommended, higher than 60 breaks the game completely.
FPSLimitMode = 2                // 1: realtime (thread-lock) | 2: accurate (sleep-yield)

[MISC]
HideUntexturedObjects = 1       // Hides objects with broken geometry/textures. A few still remain to avoid complete disappearance of certain grass patches.
