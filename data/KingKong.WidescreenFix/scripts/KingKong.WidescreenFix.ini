[MAIN]
ForceAspectRatio = auto         // This setting can override aspect ratio(auto|4:3|5:4|16:9|*:*).
FullscreenFMVs = 1              // This setting makes FMVs fullscreen, but subtitles are affected as well.
RawInputMouse = 1.0             // Enables raw input for mouse. Also acts as a mouse sensitivity multiplier.
FOVFactor = 0.0                 // This multiplier can increase or decrease FOV value. Changing this is not recommended.
WindowedMode = 1                // Enables borderless windowed mode.

[MISC]
HideUntexturedObjects = 0 // Experimental, use at your own risk.
