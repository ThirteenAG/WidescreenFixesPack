[MAIN]
FixAspectRatio = 1     // Fixes various resolutions other than 16:9. Also enables all resolutions in Config.exe.
FixMenu = 1            // Menu backgrounds are stretched, this option corrects it by vertically scaling them.
FixLowFramerate = 1    // Frame rate may drop to around 20-30 FPS after a few minutes. This should fix it.
FixSavePath = 1        // Some settings can not be saved unless the game is launched as admin, this option moves save location from public documents to my documents folder.
BorderlessWindowed = 1 // Add "Windowed" "1" at the end of autoexec.cfg to enable native windowed mode for this feature to take effect.

;To use gamepad, you need to manually set key bindings in game options
;Here's an example of Xbox 360 control scheme:
;
;Keyboard Controls / Movement / Interaction
;
;Forward:         W
;Backward:        S
;Step left:       A
;Step right:      D
;Sprint:          Joystick (LS)
;Fire:            Joystick (RT)
;Block:           Joystick (LT)
;Fire Taser:      Joystick (LB)
;Action:          Joystick (A)
;Flash Light:     Joystick (B)
;Toggle Melee:    Joystick (RB)
;Ammo Check:      Joystick (Y)
;Ready tool:      Joystick (X)
;Kick:            Joystick (RS)
;Ram:             Joystick (D-pad Left)
;Slam:            Joystick (D-pad Right)
;Snap:            Joystick (D-pad Down)
;Punch:           Joystick (D-pad Up)
;
;Joystick Controls / Axis
;
;(Right Stick Y): Look up/down
;(Right Stick X): Turn left/right
;(Left Stick Y):  Move ahead/back
;(Left Stick X):  Strafe left/right