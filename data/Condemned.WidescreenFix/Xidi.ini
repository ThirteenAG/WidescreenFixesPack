;To use gamepad, you need to manually set key bindings in game options
;Here's an example of Xbox 360 control scheme:
;
;Keyboard Controls / Movement / Interaction
;
;Forward:         W
;Backward:        S
;Step left:       A
;Step right:      D
;Sprint:          Joystick (LS)
;Fire:            Joystick (RT)
;Block:           Joystick (LT)
;Fire Taser:      Joystick (LB)
;Action:          Joystick (A)
;Flash Light:     Joystick (B)
;Toggle Melee:    Joystick (RB)
;Ammo Check:      Joystick (Y)
;Ready tool:      Joystick (X)
;Kick:            Joystick (RS)
;Ram:             Joystick (D-pad Left)
;Slam:            Joystick (D-pad Right)
;Snap:            Joystick (D-pad Down)
;Punch:           Joystick (D-pad Up)
;
;Joystick Controls / Axis
;
;(Right Stick Y): Look up/down
;(Right Stick X): Turn left/right
;(Left Stick Y):  Move ahead/back
;(Left Stick X):  Strafe left/right

[Mapper]
Type = Main

[Properties]
MouseSpeedScalingFactorPercent = 50
ForceFeedbackEffectStrengthPercent = 100

[CustomMapper:Main]
ButtonA     = Button(1)
ButtonB     = Button(2)
ButtonX     = Button(3)
ButtonY     = Button(4)
ButtonLB    = Button(5)
ButtonRB    = Button(6)
TriggerLT   = Button(7)
TriggerRT   = Button(8)
ButtonBack  = Button(9)
ButtonStart = Keyboard(Esc)
ButtonLS    = Button(10)
ButtonRS    = Button(11)
DpadUp      = Button(12)
DpadDown    = Button(13)
DpadLeft    = Button(14)
DpadRight   = Button(15)
StickLeftX  = Axis(X)
StickLeftY  = Axis(Y)
StickRightX = Axis(RotX)
StickRightY = Axis(RotY)

[CustomMapper:Menu]
ButtonA     = Keyboard(Enter)
ButtonB     = Keyboard(Esc)
ButtonX     = Button(3)
ButtonY     = Button(4)
ButtonLB    = Button(5)
ButtonRB    = Button(6)
TriggerLT   = Button(7)
TriggerRT   = Button(8)
ButtonBack  = Button(9)
ButtonStart = Keyboard(Esc)
ButtonLS    = Button(10)
ButtonRS    = Button(11)
DpadUp      = Keyboard(Up)
DpadDown    = Keyboard(Down)
DpadLeft    = Keyboard(Left)
DpadRight   = Keyboard(Right)
StickLeftX  = MouseAxis(X)
StickLeftY  = MouseAxis(Y)
StickRightX = Axis(RotX)
StickRightY = Axis(RotY)

