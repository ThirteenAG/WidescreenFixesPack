[MAIN]
; Skips intro
SkipIntro = 1
; Any aspect ratio support, fixes for 16:9 mode
ImprovedWidescreenSupport = 1
; 60 fps
Enable60FPS = 0

[CONTROLS]
; Triggers to drive, aim and shoot
ModernControlScheme = 1
; Experimental, do not use
PCControlScheme = 0

[PROJECT2DFX]
; Set to 1 to enable
RenderLodLights = 0
; Default value is 56
CoronaLimit = 1000
; Makes lod lights bigger or smaller
CoronaRadiusMultiplier = 1.0
; Affects performance, for better results decrease this value
CoronaFarClip = 1000.0