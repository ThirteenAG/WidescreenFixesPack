[MAIN]
ResX = 0
ResY = 0
RawInputMouse = 1.0                 // Enables raw input for mouse. Also acts as a mouse sensitivity multiplier.
RawInputMouseRawData = 0            // Use raw mouse input without OS acceleration and speed adjustments (0=disabled, 1=enabled).
HudWidescreenMode = 1               // Makes certain hud elements offset to screen edges.
HudAspectRatioConstraint = Auto     // Constrains HUD to aspect ratio. Use Auto, 16:9, 21:9, or custom aspect ratio.
ForceLL = 1                         // Fixes startup crash, same thing as -ll shortcut switch.
SingleCoreAffinity = 0              // Experimental, attempt to avoid mid-loading hang.
DisablePreCache = 0                 // Experimental, faster loading.

[GRAPHICS]
ShadowMapResolutionMultiplier = 8   // Multiplier for shadow map resolution. Higher values increase shadow quality but may reduce performance.
GlowResolutionMultiplier = 8        // Multiplier for glow effect resolution. Higher values increase glow quality but may reduce performance.
MirrorResolutionMultiplier = 3      // Multiplier for reflections resolution. Higher values increase reflections quality but may reduce performance.
ConsoleGamma = 1                    // Enables XBOX 360 gamma.

[MISC]
SkipIntro = 1
EnableRunDuringForcedWalk = 1       // Allows you to run during forced walk sections
FPSLimit = 60                       // Recommended: 60, increasing the frame rate can lead to issues with AI pathfinding and physics objects

[BONUS]
BlacklistIndicators = 0
;Indicators behave like in Blacklist, not visible in the light, visible in the shadows
;The more visible you are, the weaker they glow, set option to 2 to inverse the behavior
;0 - Default
;1 - https://imgur.com/nSVK2AR
;2 - https://imgur.com/vnw3kaF
GogglesLightColor = 0
;0 - Default (visibility indicator) [https://imgur.com/3AOqt3P]
;1 - Green                          [https://i.imgur.com/jYnWkzh.png]
;2 - Voron Red                      [https://i.imgur.com/frld2DR.png]
;3 - Topaz                          [https://i.imgur.com/vsZvEWk.png]
LightSyncRGB = 1                    // Only Logitech hardware is supported, requires Logitech G HUB app

;The following graphics settings are recommended for modern systems to enhance visual quality and performance.
;They will be applied on startup. Remove them from this file to disable and customize the settings on your own.
;Set StartupFullscreen=False for windowed mode
[WinDrv.WindowsClient]
StartupFullscreen=True
TextureDetail=UltraHigh

[GENERAL]
DisableHDRTonemapping=False
LowResTex=False
SimpleShader=False
SimpleEffect=False
HidePieces=False

[Graphics]
bEnableHDR=True 
bSpecularLighting=True 
bHighQualityVisualFX=True

[D3DDrv.D3DRenderDevice]
UseHWShadowMapping=False
ShadowResolutionDegree=0
ShadowTurnOffDegree=0
bUseSmoothShadow=True 
