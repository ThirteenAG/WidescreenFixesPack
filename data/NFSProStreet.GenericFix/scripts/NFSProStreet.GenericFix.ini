[MultiFix]
ResDetect = 1
PostRaceFix = 1
FramerateUncap = 1
AntiTrackStreamerCrash = 1
AntiDamageModelCrash = 1

[MISC]
FixHUD = 1
SkipIntro = 1
WindowedMode = 1 // 1 activates borderless windowed mode, 2 enables border.
CustomUserFilesDirectoryInGameDir = 0 // User files will be stored in a specified directory, for example - 'save'. Set to 0 to disable.
WriteSettingsToFile = 0  // All registry settings will be saved to settings.ini in profiles folder. Insert your CD key and change language in that file if this option is enabled.
ImproveGamepadSupport = 0 // This options replaces keyboard icons to gamepad icons and assigns a few actions to pad buttons that were unassigned before. Set to 1 for xbox icons, 2 for playstation icons.
LeftStickDeadzone = 10.0
DisableMotionBlur = 0