[MAIN] // all parameters are optional
ResX = 0 // This setting can override game's horizontal resolution (-1|0|*).
ResY = 0 // This setting can override game's vertical resolution (-1|0|*).
ForceAspectRatio = auto // This setting can override game's aspect ratio(auto|4:3|5:4|16:9|*:*).
FrontendAspectRatio = auto // This setting is used to properly scale frontend textures, such as menu background or loading screens(auto|16:9|1:1|*:*).
HudWidthScale = 0.0 // 0.8 by default.
HudHeightScale = 0.0 // 0.8 by default.
RadarWidthScale = 0.0 // 0.9 by default.
SubtitlesScale = 0.0 // 0.8 by default. This can increase or decrease subtitle's size.
FixVehicleLights = 1 // Vehicle lights is too big and you might wanna fix that(1|0).
RestoreCutsceneFOV = 1 // Original FOV value will be used in cutscenes(1|0).
CarSpeedDependantFOV = 10.0 // FOV will be increased at high speeds. The lower the value, the higher FOV will be. Set to 0.0 to disable.
DontTouchFOV = 0 // This setting can disable any FOV related fixes, but it's not recommended(1|0).
FOVControl = 1 // By writing float to 0x513547 FOV value can be increased or decreased. Adjust the address for non 1.0 exes.
HideAABug = 1 // Drawing 1px line at top and left sides of the screen to hide antialiasing bug(1|0|2). (2) creates 4 lines to make picture symmetrical.
SmartCutsceneBorders = 1 // Same as in VCS PCE, cutscene borders' size will be adjusted to fit your resolution. On resolutions bigger than 16:9 vertical borders will be used. Note that you can enable or disable cutscene borders via 'WIDESCREEN'/'BORDERS' option in game menu(1|0).
IVRadarScaling = 1 // Makes radar size the same as in GTA IV(1|0).
ReplaceTextShadowWithOutline = 2 // Replaces text shadow with outline(0|1|2).
ForceMultisamplingLevel = 0 // Enables antialiasing. Requires asi loader(max|0|*). Not available for steam version.