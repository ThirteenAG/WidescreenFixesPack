[MAIN]
SkipIntro = 1
DoNotUseRegistryPath = 1
Language = -1
FixHUD = 1
HudAspectRatioConstraint = Auto // Constrains HUD to aspect ratio. Use Auto, 16:9, 21:9, or custom aspect ratio.
FixFOV = 1

[FRAMELIMIT]
FrameLimitType = 1              // -1: use for external limiter | 0: native | 1: realtime (thread-lock) | 2: accurate (sleep-yield), uses less resources
FpsLimit = 60                   // if you use an external framerate limiter, like dxwrapper, set target fps here as well to fix the game speed

[MOUSE]
RawInputMouse = 1.0             // Enables raw input for mouse. Also acts as a mouse sensitivity multiplier.