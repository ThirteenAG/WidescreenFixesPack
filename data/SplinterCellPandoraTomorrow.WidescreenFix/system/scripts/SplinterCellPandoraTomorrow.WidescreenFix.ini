[MAIN]
ResX = 0
ResY = 0
RawInputMouse = 1.0                  // Enables raw input for mouse. Also acts as a mouse sensitivity multiplier
RawInputMouseRawData = 0             // Use raw mouse input without OS acceleration and speed adjustments (0=disabled, 1=enabled).
FMVWidescreenMode = 1                // Cutscenes and movies will be fullscreen.
HudWidescreenMode = 2                // Makes certain hud elements offset to screen edges.
OpsatWidescreenMode = 0              // Makes opsat overlay widescreen.
ScopeWidescreenMode = 0              // Makes sniper scope overlay widescreen.
HudAspectRatioConstraint = Auto      // Constrains HUD to aspect ratio. Use Auto, 16:9, 21:9, or custom aspect ratio.
PostProcessFixedScale = 1            // Game uses 512 by default. Increasing the value makes night vision mode render in higher resolution. If set to 1, ResX will be used instead.
ShadowMapResolution = 1              // Game uses 256 and up by default. Increasing the value makes shadows render in higher resolution. If set to 1, ResX will be used instead.
ReflectionsResolution = 1            // Game uses 256 by default. Increasing the value makes reflections render in higher resolution. If set to 1, ResX will be used instead.
SkipIntro = 0                        // Skips the intro logos.
SkipPressStartToContinue = 0         // Skips the "Press Enter to Continue" prompt.
RestoreCutsceneFOV = 0               // Use original FOV value during cutscenes.

