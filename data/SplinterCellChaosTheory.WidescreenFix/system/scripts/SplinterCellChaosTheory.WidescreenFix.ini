[MAIN]
ResX = 0
ResY = 0
RawInputMouseForMenu = 1                       // Enables raw input for mouse in menus
Vibration = 1                                  // Enables controller vibration
HudWidescreenMode = 1                          // Makes certain hud elements offset to screen edges
WidescreenHudOffset = 100.0                    // This is the default offset for 16:9. For lower aspect ratios adjusted automatically, for higher you may change it manually
DisableAltTabFix = 0                           // Set 1 to disable Alt+Tab fix
SkipIntro = 1                                  // Same as -nointro
SkipPressAnyKeyToContinue = 0                  // Skips the SkipPressAnyKeyToContinue screen

[WINDOWEDMODE]
ForceWindowedMode = 0                          // Activates forced windowed mode
UsePrimaryMonitor = 0                          // Move window to primary monitor
CenterWindow = 1                               // Center window on screen
AlwaysOnTop = 0                                // Window stays always on top
ForceWindowStyle = 0                           // 0: no change | 1: borderless fullscreen | 2: window | 3: resizable window | 4: no style
DoNotNotifyOnTaskSwitch = 0                    // Window ignores focus loss

[GRAPHICS]
;Shadow map size, can be: 0 , 2048, 3072, 4096, 5120, 6144, 7168, 8192
; 0 = 2048 = disable shadow map size changing, use game default (2048)
ShadowMapResolution = 0
EnableShadowFiltering = 0                      // If 1, shadows will be smoother, but will be broken on multi-monitor screen resolution

[MISC]
FPSLimit = 60                                  // Recommended: 60, increasing the frame rate can lead to issues with AI pathfinding and physics objects

[BONUS]
BlacklistIndicators = 0
;Indicators behave like in Blacklist, not visible in the light, visible in the shadows
;The more visible you are, the weaker they glow, set option to 2 to inverse the behavior
;Default: 0
;1: https://imgur.com/i6IYfEE
;2: https://imgur.com/DEHlqMf
GogglesLightColor = 0
;Default:    0
